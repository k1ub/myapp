<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Bienvenido a la Conversión de Números Romanos</h1>
        {% if 'username' in session %}
            <p>Bienvenido, {{ session['username'] }}!</p>
            <a href="{{ url_for('convert') }}">Ir a la conversión de números romanos</a><br>
            <a href="{{ url_for('logout') }}">Cerrar sesión</a>
        {% else %}
            <p>Por favor, inicie sesión o regístrese.</p>
            <a href="{{ url_for('login') }}">Iniciar sesión</a><br>
            <a href="{{ url_for('register') }}">Registrarse</a>
        {% endif %}
    </div>
</body>
</html>
